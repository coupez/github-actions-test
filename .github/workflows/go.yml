name: Go
on: [push]
jobs:

  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]

    steps:

    - name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    - name: Build and test run
      env:
       APP: app-$${{ matrix.os }}$${{ startsWith(matrix.os, 'windows') == true and '.exe' }}
      shell: bash
      run: |
        go build -v -o $APP .
        ./app
